<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>중고 도서 판매 신청서 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>중고 도서 판매 신청서 상세</h2>
    <div class="card mt-3">
        <div class="card-body">
            <p class="card-text">총 수량: <span th:text="${application.totalQuantity}"></span></p>
            <p class="card-text">은행: <span th:text="${application.accountBank}"></span></p>
            <p class="card-text">계좌 번호: <span th:text="${application.accountNumber}"></span></p>
            <p class="card-text">신청 날짜: <span th:text="${application.createdAt}"></span></p>
            <p class="card-text">상태: <span th:text="${application.status}"></span></p>
            <a th:href="@{/application/list}" class="btn btn-primary">목록으로 돌아가기</a>
        </div>
    </div>
</div>
</body>
</html>
