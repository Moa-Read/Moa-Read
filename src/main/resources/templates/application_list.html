<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>중고 도서 판매 신청서 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>중고 도서 판매 신청서 목록</h2>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>사용자 ID</th>
            <th>총 수량</th>
            <th>은행 이름</th>
            <th>계좌 번호</th>
            <th>신청 날짜</th>
            <th>상태</th>
            <th>상세 보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="application : ${applications}">
            <td th:text="${application.id}"></td>
            <td th:text="${application.userId}"></td>
            <td th:text="${application.totalQuantity}"></td>
            <td th:text="${application.accountBank}"></td>
            <td th:text="${application.accountNumber}"></td>
            <td th:text="${application.createdAt}"></td>
            <td th:text="${application.status}"></td>
            <td><a th:href="@{/application/detail/{id}(id=${application.id})}" class="btn btn-info">상세 보기</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
