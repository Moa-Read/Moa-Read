<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>중고 도서 판매 신청서 심사</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>중고 도서 판매 신청서 심사</h2>
    <div class="card mt-3">
        <div class="card-body">
            <p class="card-text">신청 번호: <span th:text="${application.id}"></span></p>
            <p class="card-text">신청인: <span th:text="${application.userId}"></span></p>
            <p class="card-text">총 수량: <span th:text="${application.totalQuantity}"></span></p>
            <p class="card-text">은행: <span th:text="${application.accountBank}"></span></p>
            <p class="card-text">계좌 번호: <span th:text="${application.accountNumber}"></span></p>
            <p class="card-text">신청 날짜: <span th:text="${application.createdAt}"></span></p>
            <p class="card-text">상태: <span th:text="${application.status}"></span></p>
            <form th:action="@{/application/review/{id}(id=${application.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="status">상태 선택:</label>
                    <select id="status" name="status" class="form-control">
                        <option value="PENDING">대기 중</option>
                        <option value="APPROVED">승인</option>
                        <option value="REJECTED">거절</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">상태 변경</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
