<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모아읽다 블로그</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col-3 bg-light p-1">
            <div class="card text-start bg-light">
                <div class="card-body">
                    <h5 class="card-title" th:text="${blog.getName()}"></h5>
                    <p class="cart-text" th:text="${blog.getDescription()}"></p>
                    <div class="row p-1">
                        <a th:if="${!isLoggedIn || !isOwner && !isSubscribed}" th:href="'subscribe/' + ${blog.getUserId()}" class="btn btn-primary">구독</a>
                        <a th:if="${isLoggedIn && !isOwner && isSubscribed}" th:href="'unsubscribe/' + ${blog.getUserId()}" class="btn btn-primary">구독 취소</a>
                        <a th:if="${isLoggedIn && isOwner && !isSubscribed}" th:href="@{/post/create}" class="btn btn-primary">서평 쓰기</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            포스트
        </div>
    </div>
</div>
</body>
</html>
