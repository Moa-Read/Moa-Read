<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 상세 정보</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .book-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .book-item {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 100%;
        }
        .book-image {
            width: 150px;
            height: 220px;
            background-color: #f0f0f0;
            margin-right: 20px;
        }
        .book-details {
            flex: 1;
        }
        .book-description {
            color: #777;
        }
        .back-link-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-top: 20px;
        }
        .back-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center my-4">
        <h1>모아:읽다</h1>
        <div>
            <a href="/user/login" class="btn btn-primary">로그인</a>
        </div>
    </div>
    <nav>
        <a href="/" class="me-3">마이페이지</a>
        <a href="/blog">블로그</a>
    </nav>
    <div class="back-link-container">
        <a th:href="@{/search(query=${query})}" class="btn btn-secondary">목록으로</a>
    </div>
    <div class="book-container">
        <div class="book-item">
            <div class="book-image">
                <img th:src="${book.image}" alt="Book Image" class="img-fluid">
            </div>
            <div class="book-details">
                <h2 th:text="${book.title}">책 제목</h2>
                <p><strong>저자:</strong> <span th:text="${book.author}"></span></p>
                <p><strong>출판사:</strong> <span th:text="${book.publisher}"></span></p>
                <p><strong>출간일:</strong> <span th:text="${#dates.format(book.publishDate, 'yyyy-MM-dd')}"></span></p>
                <p class="book-description" th:text="${book.description}">책 소개 내용</p>
                <p><strong>가격:</strong> <span th:text="${book.price}"></span>원</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
