<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 편집</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container w-50 p-5">
    <div th:if="${categoryList == null || #lists.isEmpty(categoryList)}">카테고리가 존재하지 않습니다.</div>
    <div th:if="${categoryList != null && !#lists.isEmpty(categoryList) && !category.getName().equals('전체 서평')}" th:each="category : ${categoryList}" class="list-group">
        <a th:href="'/category/update/' + ${category.getId()}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 th:text="${category.getName()}" class="mb-1"></h5>
            </div>
            <p class="mb-1">포스트 개수</p>
        </a>
    </div>
    <div class="text-center p-5">
        <a th:href="@{/category/create}" class="btn btn-primary mx-2">카테고리 생성</a>
    </div>
</div>
</body>
</html>
