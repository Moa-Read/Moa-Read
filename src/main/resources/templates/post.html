<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모아읽다 서평</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container w-50 p-3">
    <div class="row">
        <div class="col text-start">
            <h3 th:text="${post.getTitle()}">dfdf</h3>
        </div>
    </div>
    <div class="row">
        <div class="col text-start">
            <p th:text="${book.getTitle()}">dfdfd</p>
        </div>
    </div>
    <div class="row">
        <div class="col text-start">
            <p th:text="${category.getName()}">카테고리</p>
        </div>
        <div class="col text-end">
            <p th:text="${post.getCreatedAt()} + ' 조회수: ' + ${post.getView()}">시간</p>
        </div>
    </div>
    <hr>
    <div class="text-center p-5">
        <textarea th:text="${post.getContent()}" readonly></textarea>
    </div>
    <div th:if="${isOwner}" class="text-center p-5">
        <a th:href="@{/post/update/${post.getId()}}" class="btn btn-primary mx-2">수정</a>
        <a th:href="@{/post/delete/${post.getId()}}" class="btn btn-secondary mx-2">삭제</a>
    </div>
</div>
</body>
</html>
