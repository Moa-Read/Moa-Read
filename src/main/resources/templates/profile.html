<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="text-center p-5">
        <h3>나의 프로필</h3>
    </div>
    <div class="container w-50">
        <form th:object="${profile}">
            <div class="mb-3 row">
                <label th:for="id" class="col-sm-2 col-form-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{id}" readonly class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="name" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" readonly class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="phone" class="col-sm-2 col-form-label">전화번호</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{phone}" readonly class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="email" class="col-sm-2 col-form-label">이메일</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{email}" readonly class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="address" class="col-sm-2 col-form-label">주소</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{address}" readonly class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="detailedAddress" class="col-sm-2 col-form-label">상세 주소</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{detailedAddress}" readonly class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="zip" class="col-sm-2 col-form-label">우편 번호</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{zip}" readonly class="form-control">
                </div>
            </div>
        </form>
        <div class="text-center p-5">
            <a th:href="@{/user/update}" class="btn btn-primary mx-2">회원 정보 수정</a>
            <a th:href="@{/user/withdraw}" class="btn btn-secondary mx-2">회원 탙퇴</a>
        </div>
    </div>
</body>
</html>
