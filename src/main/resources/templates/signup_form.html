<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav th:replace="~{form_header :: formHeaderFragment}"></nav>
    <div class="text-center p-5">
        <h3>회원 가입</h3>
    </div>
    <div class="container w-50">
        <form th:action="@{/user/signup}" th:object="${signupDto}" method="post">
            <div class="mb-3">
                <label th:for="id" class="form-label">아이디</label>
                <input type="text" class="form-control" th:field="*{id}" placeholder="영어 소문자와 숫자로 이루어진 2 ~ 15를 입력해주세요.">
                <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label th:for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="영문 대문자, 숫자, 특수 문자를 각각 1개 이상 포함한 8 ~ 20자를 입력해주세요.">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label th:for="confirmPassword" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}">
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label th:for="name" class="form-label">이름</label>
                <input type="text" class="form-control" th:field="*{name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label th:for="phone" class="form-label">전화번호</label>
                <input type="text" class="form-control" th:field="*{phone}" placeholder="하이픈(-)을 포함한 전화번호를 입력해주세요.">
                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label th:for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" th:field="*{email}">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label th:for="address" class="form-label">주소</label>
                <input type="text" class="form-control" th:field="*{address}">
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label th:for="detailedAddress" class="form-label">상세 주소</label>
                <input type="text" class="form-control" th:field="*{detailedAddress}">
                <div th:if="${#fields.hasErrors('detailedAddress')}" th:errors="*{detailedAddress}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label th:for="zip" class="form-label">우편번호</label>
                <input type="text" class="form-control" th:field="*{zip}">
                <div th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}" class="text-danger"></div>
            </div>
            <div class="text-center p-5">
                <button type="submit" class="btn btn-primary">회원 가입</button>
            </div>
        </form>
    </div>
</body>
</html>
