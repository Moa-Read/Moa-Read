<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 정보 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="~{form_header :: formHeaderFragment}"></nav>
<div class="text-center p-5">
    <h3>블로그 정보 수정</h3>
</div>
<div class="container w-50">
    <form th:action="@{/blog/update}" th:object="${updateBlogDto}" method="post">
        <div class="mb-3">
            <label th:for="name" class="form-label">블로그 이름</label>
            <input type="text" class="form-control" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label th:for="description" class="form-label">블로그 소개</label>
            <input type="text" class="form-control" th:field="*{description}">
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
        </div>
        <div class="text-center p-5">
            <button type="submit" class="btn btn-primary">수정</button>
        </div>
    </form>
</div>
</body>
</html>
